name: Build and Publish

on:
  push:
    branches:
      - dev 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |  
          pip install -r requirements-dev.txt
      - name: Test
        run: python -m pytest 