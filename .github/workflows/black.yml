name: Black Formatter

on:
  push:
    branches:
      - feat-setup-black

permissions:
  contents: write

jobs:
  format:
    name: Format code with multiple Python versions independently
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black
      run: black .

    - name: Commit changes (Python ${{ matrix.python-version }})
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Reformat files using Black with Python ${{ matrix.python-version }}" || true

    - name: Push changes (Python ${{ matrix.python-version }})
      run: |
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_BLACK_TOKEN }}

    - name: Reset code to original state
      run: git reset --hard origin/${{ github.ref }}
