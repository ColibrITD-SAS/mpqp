name: Black Formatter

on:
  push:
    branches:
      - '*'

permissions:
  contents: write

jobs:
  format:
    name: Format code with each Python version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black
      run: black .

    - name: Check for changes
      id: check_diff
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        CHANGED_FILES=$(git diff --name-only)
        if [ -n "$CHANGED_FILES" ]; then
          echo "Files changed by Black:"
          echo "$CHANGED_FILES"
          echo "::set-output name=has_changes::true"
        else
          echo "No files reformatted by Black."
          echo "::set-output name=has_changes::false"
        fi

    - name: Commit and Push changes
      if: steps.check_diff.outputs.has_changes == 'true'
      run: |
        git add .
        git commit -m "Reformat code using Black with Python ${{ matrix.python-version }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_BLACK_TOKEN }}

  check:
    name: Check formatted code across Python versions
    runs-on: ubuntu-latest
    needs: format

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black check
      run: |
        black --check .
        