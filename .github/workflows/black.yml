name: Black Formatter

on:
  push:
    branches:
      - '*'

permissions:
  contents: write

jobs:
  black:
    name: Format code with Black
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black and show formatting changes
      id: check_formatting
      run: |
        python -m black --check .
        BLACK_EXIT_CODE=$?
        if [ $BLACK_EXIT_CODE -eq 0 ]; then
          echo "No files formatted by Black."
          echo "::set-output name=has_changes::false"
        else
          echo "Files need to be formatted:"
          echo "::set-output name=has_changes::true"
        fi
      continue-on-error: true

    - name: Commit and push changes
      if: matrix.python-version == '3.9' && steps.check_formatting.outputs.has_changes == 'true'
      run: |
        python -m black .
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "auto-format code using Black"
        git push
      env:
        github_token: ${{ secrets.GH_ACTIONS_BLACK_TOKEN }}
